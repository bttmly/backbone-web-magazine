<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet', href='/backbone-web-magazine/css/styles.css' />
    <!-- <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,900,400italic,900italic' rel='stylesheet' type='text/css'> -->
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Playfair+Display:400,900,400italic,900italic:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })(); 
    </script>  
  </head>

  <body>
    <div class="page-wrapper">
      <h1>Web Magazine</h1>
      <header></header>
      <nav>

            <div class="nav-link-dropdown nav-link-dropdown-featured">
            </div>
          </li>
          <li class="js-nav-eat"><a href="/backbone-web-magazine/category/eat" data-category="eat">Eat</a>
            <div class="nav-link-dropdown nav-link-dropdown-eat">
            </div>
          </li>
          <li class="js-nav-drink"><a href="/backbone-web-magazine/category/drink">Drink</a>

          <li class="js-nav-listen"><a href="/backbone-web-magazine/category/listen" data-category="listen">Listen</a>

          <li class="js-nav-code"><a href="/backbone-web-magazine/category/code" data-category="code">Code</a>
            <div class="nav-link-dropdown nav-link-dropdown-code">
            </div>
          </li>
        </ul>
        <div class="category-hero">

            <h2 class="category-title">Listen
              <span class="category-title__subtitle">Bands, shows, album reviews and more</span>
            </h2>
          </div>
        </div>
      </nav>
      <div class="main-content">
      </div>
